<link href="/styles/signin.css" rel="stylesheet">

<div class="container">
      <form name="loginForm" ng-controller="LoginCtrl" ng-submit="login(credentials)" method="post" class="form-signin">
        <p class="text-center"><img src="/images/expressologo.svg" on ondragstart="return false;"></p>
        <p>&nbsp;</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <!-- TODO: change type to email -->
        <input ng-model="credentials.username" type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="credentials.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <p class="text-center"><a href="#/index">Forgot Password?</a><br>&nbsp;</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
      </form>
</div>
